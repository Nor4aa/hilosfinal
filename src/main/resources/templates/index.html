<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="text-center mb-5 display-3">Quiz Live Multi-Sala</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card p-4 glass-card h-100">
                    <h3 class="text-center mb-4">Soy Anfitri√≥n</h3>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label>Usuario</label>
                            <input type="text" name="username" class="form-control" placeholder="Ej: Profesor1" required>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Entrar / Registrar</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-5 mb-4">
                <div class="card p-4 glass-card h-100">
                    <h3 class="text-center mb-4">Soy Jugador</h3>
                    <form action="/join" method="post">
                        <div class="mb-3">
                            <label>PIN de Sala</label>
                            <input type="text" name="pin" class="form-control" placeholder="0000" style="font-size: 1.5rem; text-align: center; letter-spacing: 5px;" required>
                        </div>
                        <div class="mb-3">
                            <label>Tu Nombre</label>
                            <input type="text" name="playerName" class="form-control" placeholder="Tu Nickname" required>
                        </div>
                        <button class="btn btn-success w-100 mt-3">Unirse</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger mt-3 glass-card text-center" style="background: rgba(255, 0, 0, 0.2);">
            <span th:text="${param.error}">Error</span>
        </div>
    </div>
</body>
</html>
