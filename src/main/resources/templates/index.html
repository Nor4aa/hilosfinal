<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quiz Live Multi-Sala</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3>Soy Anfitri√≥n</h3>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label>Usuario</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100">Entrar / Registrar</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card p-4">
                    <h3>Soy Jugador</h3>
                    <form action="/join" method="post">
                        <div class="mb-3">
                            <label>PIN de Sala</label>
                            <input type="text" name="pin" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Tu Nombre</label>
                            <input type="text" name="playerName" class="form-control" required>
                        </div>
                        <button class="btn btn-success w-100">Unirse</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            <span th:text="${param.error}">Error</span>
        </div>
    </div>
</body>
</html>
