<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Hola, <span th:text="${user.username}" style="color: var(--accent-color);">User</span></h2>
            <a href="/" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
        </div>

        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <div class="glass-card p-4 h-100">
                    <h4 class="mb-3 text-center"> Crear Nueva Sala</h4>
                    <form action="/create-room" method="post">
                        <div class="mb-3">
                            <label>Bloque de Preguntas</label>
                            <select name="blockId" class="form-select">
                                <option th:each="block : ${blocks}" th:value="${block.id}" th:text="${block.name}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Número de Preguntas</label>
                            <input type="number" name="numQuestions" value="5" class="form-control" min="1">
                        </div>
                        <div class="mb-3">
                            <label>Segundos por Pregunta</label>
                            <input type="number" name="secondsPerQuestion" value="10" class="form-control" min="5">
                        </div>
                        <button class="btn btn-primary w-100 mt-2">Crear Sala (PIN)</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="glass-card p-4 h-100">
                    <h4 class="mb-4">Mis Bloques de Preguntas</h4>

                    <div th:if="${#lists.isEmpty(blocks)}" class="alert alert-warning"
                        style="background: rgba(255, 193, 7, 0.2); border: none; color: white;">
                        No tienes bloques. (Se crearán automáticamente al inicio para pruebas)
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3" th:each="block : ${blocks}">
                            <div class="p-3"
                                style="background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);">
                                <h5 th:text="${block.name}" class="mb-1">Nombre</h5>
                                <p class="mb-0 text-white-50">
                                    <span th:text="${#lists.size(block.questions)}">0</span> preguntas
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <a href="#" class="btn btn-secondary disabled w-50" style="opacity: 0.5;">Gestionar Bloques
                            (Próximamente)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
